<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Prompt</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script>
        window.onload = function() {
            // Prompt user for their name
            let userName = prompt("Hi my name is Rushikesh Waghmare please Enter your name:");

            // Ensure user entered something
            if (userName && userName.trim() !== "") {
                document.getElementById("welcome-alert").innerHTML = 
                    `<div class="alert alert-primary text-center" role="alert">
                        Hello, <strong>${userName}</strong>! Welcome to Rock Paper Scissors.
                    </div>`;
            } else {
                document.getElementById("welcome-alert").innerHTML = 
                    `<div class="alert alert-warning text-center" role="alert">
                        Welcome to Rock Paper Scissors!
                    </div>`;
            }
        };
    </script>
</head>
<body class="container text-center mt-5">
    <h1>Enjoy your game!</h1>

    <!-- Bootstrap Alert Container -->
    <div id="welcome-alert"></div>

    <!-- Bootstrap JS Bundle (for optional interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>



<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Rock Paper Scissors</h1>

        <button class="choice" onclick="playGame('rock')">✊ Rock</button>
        <button class="choice" onclick="playGame('paper')">✋ Paper</button>

    <p id="result"></p>

</html>
